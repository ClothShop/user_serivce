version: '3.8'

services:
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8085:8085"
    env_file: .env
    environment:
      DATABASE_URL: postgres://postgres:secret@postgres_container:5432/auth_db
    networks:
      - cloth-shop-network

volumes:
  db_data:

networks:
  cloth-shop-network:
    external: true
