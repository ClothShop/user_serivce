version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_crud
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: userdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
